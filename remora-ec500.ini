DISPLAY = axis
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 1mm 5mm 10mm 20mm 50mm 
MAX_FEED_OVERRIDE = 2
MIN_SPINDLE_OVERRIDE = 0.8
MAX_SPINDLE_OVERRIDE = 1.0
DEFAULT_LINEAR_VELOCITY = 4
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 8.00
CYCLE_TIME = 0.100
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/rasta/Desktop/Gcodes
INCREMENTS = 5mm 2mm 1mm .5mm .1mm .05mm .01mm 0.02mm
PYVCP = custompanel.xml

[KINS]
JOINTS = 3
#KINEMATICS =trivkins coordinates=XYZ kinstype=BOTH
# kinstype=BOTH means that the machine can move in joint mode and world mode
# not good for gantrys or double z axes.
KINEMATICS =trivkins coordinates=XYZ

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python
PROGRAM_EXTENSION = .nc,.tap G-Code File

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/linuxcnc/subroutines
USER_M_PATH = ~/linuxcnc/m_codes

[EMCMOT]
#EMCMOT = motmod
#COMM_TIMEOUT = 1.0
#COMM_WAIT = 0.010
#BASE_PERIOD = 50000
#SERVO_PERIOD = 1000000

EMCMOT = motmod
COMM_WAIT = 0.010
COMM_TIMEOUT = 1.0
BASE_PERIOD = 0
SERVO_PERIOD = 1000000

[HAL]
HALFILE = remora-ec500.hal
# remove comment from next line to enable the NVEM NVMPG
# HALFILE = remora-nv-mpg.hal
POSTGUI_HALFILE = postgui_call_list.hal
HALUI = halui

#USB MPG

HALFILE = xhc-whb04b-6.hal

#HAL commands unverified

[HALUI]
	MDI_COMMAND=(DEBUG,<1>)
	MDI_COMMAND=G10 L20 P0 X[#<_x>/2.0]
	MDI_COMMAND=G10 L20 P0 Y[#<_y>/2.0]
	MDI_COMMAND=(DEBUG,<4>)
	MDI_COMMAND=(DEBUG,<5>)
	MDI_COMMAND=G10 L20 P0 X0
	MDI_COMMAND=G10 L20 P0 Y0
	MDI_COMMAND=G10 L20 P0 Z0
	MDI_COMMAND=(DEBUG,<5>)
	MDI_COMMAND=(DEBUG,<9>)
	MDI_COMMAND=(DEBUG,<10>)
	MDI_COMMAND=(DEBUG,<2>)
	MDI_COMMAND=(DEBUG,<12>)
	MDI_COMMAND=(DEBUG,<13>)
	MDI_COMMAND=(DEBUG,<14>)

[TRAJ]

COORDINATES =  X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 6
MAX_LINEAR_VELOCITY = 8.00

